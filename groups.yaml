default_view:
  view: yes
  entities:
    - group.cameras
    - group.weather

### The media-tab ###
media:
  name: media
  view: yes
  entities:
     - group.devices

### The lights-tab ###
lights:
  name: lights
  view: yes
  entities:
    - group.all_lights
    - group.hallway_lights
    - group.hallway_scenes
    - group.kitchen_lights
    - group.kitchen_scenes
    - group.bedroom_lights
    - group.bedroom_scenes

### The scenes-tab ###
scenes:
  name: Scenes
  view: yes
  entities:
     - group.global

### The web-tab ###
web:
  name: weblinks
  view: yes
  entities:
    - weblink.router
    - weblink.webcam
    - weblink.xBian

### The steam-tab ###
steam:
  name: Steam
  view: yes
  entities:
    - group.steamuser1
    - group.steamuser2
    - group.steamuser3
    - group.steamuser4

